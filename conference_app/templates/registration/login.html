{% extends 'base.html' %} {% block content %}
<div class="login-register-background">

  <div class="login-container">
  {% if messages %} {% for message in messages %}
  <p class="messages">{{message}}</p>
  {% endfor %} {% endif %}
  <h3 style="text-align: center; margin-top: 20px;">Sign In</h3>
  <form action="" method="post">
    {% csrf_token %}
    <div class="container">
      <div>
        <label style="font-size: 16px; margin: 7px 0; color: white;">Email</label>
        <input class="form-control" id="email" name="email" type="text" placeholder="e.g. johndoe@gmail.com" />
      </div>

      <div>
        <label style="font-size: 16px; margin: 7px 0; color: white;" for="password">Password</label>
        <input
          class="form-control"
          id="password"
          name="password"
          type="password"
        />
      </div>
      <div style="text-align: center; margin: 15px 0">
        <span style="display: block; color: white;"
          >Haven't signed up yet? <a href="{% url 'register' %}">Sign Up</a></span
        >
      </div>
    </div>
    <button class="btn btn-secondary btn-sm" type="submit">
      Login
    </button>
  </form>
</div>


</div>
{% endblock %}
